# Anreicherung der Links zu ADB und NDB aus lobid-gnd
# über separat generierten Enrichment Cache (vgl. https://github.com/dla-marbach/dla-opac-gnd-enrichment)
# Import dieser TSV-Dateien direkt aus GitHub Repo (vgl. scripts/main.sh)
# Hier: lobid-deutsche-biographie.tsv als OpenRefine-Projekt "lobid-deutsche-biographie"
# Spalte "key": GND-ID
# Spalte "value": Links zu ADB und NDB
- op: core/column-addition
  engineConfig:
    facets: []
    mode: row-based
  baseColumnName: gnd_id_mv
  expression: |
    grel:
    forNonBlank(
      forEach(
        value.split('␟'),
        v,
        forNonBlank(
          forEach(
            v.cross('lobid-deutsche-biographie','key'),
            r,
            r.cells['value'].value
          ).join('␟'),
          x,
          x,
          null
        )
      ).join('␟'),
      x,
      x,
      null
    )
  newColumnName: linkDeutscheBiographie_mv
  columnInsertIndex: 2

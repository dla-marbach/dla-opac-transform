# relationManifestation_id_mv in relation_id_mv verschieben
- op: core/text-transform
  engineConfig:
    facets: []
  columnName: relation_id_mv
  expression: |
    grel:
    forNonBlank(
      cells['relationManifestation_id_mv'].value,
      x,
      if(
        isNonBlank(value),
        value + '␟' + x,
        x
      ),
      value
    )
- op: core/column-removal
  columnName: relationManifestation_id_mv
# relationManifestation_type_mv in relation_type_mv verschieben
- op: core/text-transform
  engineConfig:
    facets: []
  columnName: relation_type_mv
  expression: |
    grel:
    forNonBlank(

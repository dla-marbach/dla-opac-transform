      x,
      if(
        isNonBlank(value),
        value + '␟' + x,
        x
      ),
      value
    )
- op: core/column-removal
  columnName: relationManifestation_type_mv
# ggf. Platzhalterzeichen einfügen
- op: core/text-transform
  engineConfig:
    facets: []
  columnName: relation_type_mv
  expression: |
    grel:
    forNonBlank(
      forEachIndex(
        cells['relation_id_mv'].value.split('␟'),
        i,
        z,
        forNonBlank(
          cells['relation_type_mv'].value.split('␟')[i],
          v,
          v,
          '␣'
        )
      ).join('␟')
      x,
      x,
      value
    )

# Facette Ort mit Typ
- op: core/column-addition
  engineConfig:
    facets: []
    mode: row-based
  baseColumnName: id
  expression: |
    grel:
    forNonBlank(
      [
        forNonBlank(
          forEachIndex(
            cells['relation_type_mv'].value.split('␟'),
            i,
            v,
            if(
              or(
                v == 'Geografikum, allgemein',
                v == 'Herstellungsort: Geografikum',
                v == 'Sitz, Ort: Geografikum',
                v == 'Wirkungsort: Geografikum'
              ),
              forNonBlank(
                forEach(
                  cells['relation_text_mv'].value.split('␟')[i].split(';'),
                  x,
                  forNonBlank(
                    x.replace('␣','').replace('ohne Ort','').replace('[u.a.]','').replace('und andere','').trim(),
                    xx,
                    xx,
                    null
                  )
                ).join('␟'),
                z,
                forEach(
                  z.split('␟'),
                  y,
                  y + if(
                    v == 'Herstellungsort: Geografikum',
                    '␝' + 'Herstellungsort',
                    if(
                      v == 'Sitz, Ort: Geografikum',
                      '␝' + 'Sitz',
                      if(
                        v == 'Wirkungsort: Geografikum',
                        '␝' + 'Wirkungsort',
                        '␝' + 'nicht bestimmt'
                      )
                    )
                  )
                ).join('␟'),
                null
              ),
              null
            )
          ).join('␟'),
          x,
          x,
          null
        )
      ].uniques().join('␟'),
      x,
      forEach(
        x.split('␟'),
        v,
        with(
          if(
            v.startsWith('('),
            v.replace('(','').replace(')',''),
            if(
              v.startsWith('['),
              v.replace('[','').replace(']',''),
              v
            )
          ),
          vv,
          with(
            if(
              vv.startsWith('␝'),
              null,
              vv
            ),
            vvv,
            if(
              vvv.find('[').length() != vvv.find(']').length(),
              vvv.replace('[','').replace(']',''),
              vvv
            )
          )
        )
      ).join('␟'),
      null
    )
  newColumnName: filterLocationType_mv
  columnInsertIndex: 2

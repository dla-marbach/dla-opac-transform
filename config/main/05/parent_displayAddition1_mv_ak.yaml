- op: core/column-addition
  engineConfig:
    facets: []
    mode: row-based
  baseColumnName: parent_id_mv
  expression: |
    grel:
    forNonBlank(
      forEach(
        value.split('␟'),
        v,
        forNonBlank(
          v.cross('ak','id')[0].cells['displayAddition1'].value,
          x,
          x,
          '␣')
      ).join('␟'),
      x,
      if(
        isNonBlank(x.replace(/␟|␣/,'')),
        x,
        null
      ),
      null
    )
  newColumnName: parent_displayAddition1_mv
  columnInsertIndex: 2
  
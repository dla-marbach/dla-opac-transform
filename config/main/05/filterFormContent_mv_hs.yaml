# Facette Form und Inhalt
- op: core/column-addition
  engineConfig:
    facets: []
    mode: row-based
  baseColumnName: id
  expression: |
    grel:
    forNonBlank(
      [
        forNonBlank(
          cells['genre'].value,
          v,
          v,
          null
        ),
        forNonBlank(
          cells['genreOther_mv'].value,
          v,
          v,
          null
        ),
        forNonBlank(
          cells['genreSub'].value,
          v,
          v,
          null
        ),
        forNonBlank(
          cells['genreSubOther_mv'].value,
          v,
          v,
          null
        )
      ].uniques().join('␟'),
      z,
      z,
      null
    )
  newColumnName: filterFormContent_mv
  columnInsertIndex: 2
# Suchen/Ersetzen aus Mappings-Datei
- op: core/text-transform
  engineConfig:
    facets: []
    mode: row-based
  columnName: filterFormContent_mv
  expression: |
    grel:
    forEach(
        value.split('␟'),
        v,
        forNonBlank(
            v.cross('map_filterFormContent','suchen')[0].cells['ersetzen'].value,
            x,
            x,
            v
        )
    ).join('␟')

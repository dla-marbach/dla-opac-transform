# Für alle Felder mit Kallías-ID die dazugehörige Bezeichnung in _display anreichern
- op: core/column-addition
  engineConfig:
    facets: []
    mode: row-based
  baseColumnName: classificationAuthor_id_mv
  expression: |
    grel:
    forNonBlank(
      forEach(
        value.split('␟'),
        v,
        forNonBlank(
          v.cross('sy','id')[0].cells['display'].value,
          x,
          x,
          '␣')
      ).join('␟'),
      x,
      x,
      null
    )
  newColumnName: classificationAuthor_display_mv
  columnInsertIndex: 2

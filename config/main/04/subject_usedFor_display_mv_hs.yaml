- op: core/column-addition
  engineConfig:
    facets: []
    mode: row-based
  baseColumnName: subject_id_mv
  expression: |
    grel:
    forNonBlank(
      forEach(
        value.split('␟'),
        v,
        forNonBlank(
          v.cross('th','id')[0].cells['usedFor_display_mv'].value,
          x,
          x,
          '␣')
      ).join('␟'),
      x,
      x,
      null
    )
  newColumnName: subject_usedFor_display_mv
  columnInsertIndex: 2